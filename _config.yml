title: Techno - Новости из IT мира
name: TECHNO
description: IT Новости, електроники, современних технологий, гаджетов, програмирования, и многое другое

themecolor: '#202225'
imagehome: img/techno.jpg
url: 'http://techno.tk'
baseurl: '/' # the subpath of your site, e.g. /blog

plugins: [jekyll-paginate-v2]
