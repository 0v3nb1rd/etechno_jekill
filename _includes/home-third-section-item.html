<div class="col-md-3">
	<div class="col-item col-item-dark">
		<a href="{{ post.url }}">
			<img class="img-responsive img-width overlay" src="{{ post.thumb }}" alt="{{ post.title }}" title="{{ post.title }}">
		</a>
		<div class="col-item-meta">
			<div class="item-comments" title="Количество комментариев">
				<span class="date">{{ post.date | date: '%d' }}/{{ post.date | date: '%m' }}/{{ post.date | date: '%Y' }}</span>
				<i class="fa fa-comments"></i>
				<a class="item-comments-count" href="{{ post.url }}#disqus_thread">19</a>
			</div>
		</div>

		<h4><a href="#">{{ post.title }}</a></h4>
	</div>
</div>
